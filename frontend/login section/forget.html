
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - CandyFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="forget-container">
    <div class="candy-background">
      <div class="forget-box">
        <h1 class="candy-text">Reset Password</h1>
        <p>Enter your email to reset your password.</p>
        <form>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="reset-button">Send Reset Link</button>
        </form>
        <div class="help-text">
          <p><a href="./login.html">Back to Login</a></p>
          <p>New here? <a href="../signup page/signup.html">Sign Up now</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
